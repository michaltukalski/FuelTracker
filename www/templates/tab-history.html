<ion-view view-title="History">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate" ng-repeat="refuel in refuelings" type="item-text-wrap">

        <h2><span>{{refuel.date}}</span>  ||  {{refuel.price}} zł/l || {{refuel.usage}} l/100km</h2>
        <p>{{refuel.quantity}} l || {{refuel.mileage}} km || {{(refuel.quantity * 10) * (refuel.price*10) / 100}} zł</p>


      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
